{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block content %}

<h1 class="text-center my-5">Contact Us</h1>

<div class="container mt-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form action="/contact" method="post" style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label" style="font-weight: 600; color: #495057">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="font-weight: 600; color: #495057">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label" style="font-weight: 600; color: #495057">How Can I Help You?</label>
                    <textarea id="desc" name="desc" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="pnumber" class="form-label" style="font-weight: 600; color: #495057">Phone Number</label>
                    <input type="Number" id="pnumber" name="pnumber" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-dark w-100" style="font-weight: 600">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
