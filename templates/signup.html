{% extends "base.html" %}
{% block title %}Sign UP{% endblock title %}
{% block content %}

<div
  style="
    max-width: 400px;
    margin: 50px auto;
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  "
>
{% for message in messages %}
<div
  class="alert alert-{{ message.tags }} alert-dismissible fade show"
  role="alert"
>
  <strong>{{ message }}</strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}

  <h3
    style="
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
      animation: fadeUp 0.5s;
    "
  >
    Sign Up
  </h3>
  <form
    action="/auth/signup/"
    method="post"
    style="display: flex; flex-direction: column; gap: 15px"
  >
    {% csrf_token %}

    <label for="email" style="font-weight: 600; color: #495057">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      style="
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
      "
    />

    <label for="pass1" style="font-weight: 600; color: #495057">Password</label>
    <input
      type="password"
      id="pass1"
      name="pass1"
      required
      style="
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
      "
    />

    <label for="pass2" style="font-weight: 600; color: #495057"
      >Confirm Password</label
    >
    <input
      type="password"
      id="pass2"
      name="pass2"
      required
      style="
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
      "
    />

    <button
      type="submit"
      style="
        background-color: #343a40;
        color: #ffffff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
      "
    >
      Sign Up
    </button>
  </form>
  <div style="margin-top: 15px; text-align: center; color: #6c757d">
    Already a User?
    <a href="/auth/login/" style="color: #007bff; text-decoration: none"
      >Log In</a
    >
  </div>
</div>
{% endblock content %}
